<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header_text">  <a href="#"><img src="./assets/imgs/oracle-alura.1689860202.svg" alt="Logo da alura" aria-label="Logo da alura"></a>
            <a href="#"><img src="./assets/imgs/oracle-one.1689860202.svg" alt="Logo da alura" aria-label="Logo da alura"></a>
          </h1>
    </header>
    <main class="main">
        <div class="main__description">
            <h2 class="main__description__title">
                Challenge ONE <strong>Iniciante em Programação</strong>
            </h2>
        <p class="main__description__text">Sprint 01: Construa um decodificador de texto com Javascript</p>
        </div>
        <div class="main__content">
            <div class="main__content__encoder">
                <textarea style="resize: none" id="field-txt" class="encoder__input" cols="30" rows="10" placeholder="Insira aqui o texto a ser codificado/decodificado!"></textarea>
                <div class="encoder__input__buttons">
                <button onclick="codificar()" id="criptText" disabled class="button">Codificar</button>
                <button onclick="decodificar()" id="decriptText" disabled class="button">Decodificar</button>
                </div>
            </div>
            <div class="main__content__decoder">
                <textarea style="resize: none" id="saida-de-texto" class="main__content__decoder__text" cols="30" rows="10" placeholder="O texto codificado/decodificado irá aparecer aqui" readonly></textarea>
                <div class="decoder__input__buttons">
                <button onclick="copiar()" class="button" id="botao-copiar">Copiar!</button>
                <button onclick="reverter()" class="button" id="botao-reverter">Reverter!</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por Ewerton©</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
