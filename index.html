<body>
    <header>

    <main class="grid-container">
        <section class="grid-item">
            <textarea name="" id="entrada-txt" cols="30" rows="10" placeholder="Digite aqui o texto que você quer codificar:"></textarea>
        </section>
        <section class="grid-item image-result">
            
            <div id="campo-resp" class="lateral__main_txt">
                <h3>Resultado</h3>
                <textarea name="resposta" id="resposta" rows="3">Digite ao lado.</textarea>
            </div>
        </section>
        <div class="controls">
            <button alt="Criptografar" aria-label="Criptografar" class="main__content__button" onclick="criptografar()" type="submit" id="criptText">Criptografar</button>
            <button  alt="Descriptografar" aria-label="Descriptografar" id="decriptText" onclick="descriptografar()" class="main__content__button" type="submit" id="decriptText">Descriptografar</button>
               
        </div>
    </main>

    <footer>
        <p></p>
    </footer>

    <script src="app.js" defer></script>
